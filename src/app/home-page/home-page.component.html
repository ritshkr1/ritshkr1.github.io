<div class="h-full flex justify-center items-center">
  <!-- Main Container for Logo and Content -->
  <div class="text-center p-6 md:p-12 w-full max-w-md md:max-w-2xl mt-16">
    
    <!-- Logo Section -->
    <div class="m-4">
      <img [src]="imagePath" alt="my logo" class="mx-auto w-28 h-28 md:w-32 md:h-32" />
    </div>

    <!-- Name Section -->
    <div class="text-xl font-semibold">
      Ritesh Kumar
    </div>

    <!-- Animated Text Section -->
    <div class="text-lg mt-2 relative inline-block">
      <app-effects class="inline-block"></app-effects>
      <span class="animate-blink inline-block">|</span> <!-- Cursor effect -->
    </div>
    
    <!-- Social Media Links Section using Custom Component -->
    <div class="mt-6 space-x-4 flex justify-center text-gray-600">
      <app-social-icons 
        link="https://www.instagram.com/ritsh.kr/"
        iconClass="bi bi-instagram" 
        label="Instagram">
      </app-social-icons>

      <app-social-icons 
        link="https://twitter.com/ritshkr"
        iconClass="bi bi-twitter" 
        label="Twitter">
      </app-social-icons>

      <app-social-icons 
        link="https://www.linkedin.com/in/ritsh/"
        iconClass="bi bi-linkedin" 
        label="LinkedIn">
      </app-social-icons>

      <app-social-icons 
        link="https://www.facebook.com/riteshkumar019"
        iconClass="bi bi-facebook" 
        label="Facebook">
      </app-social-icons>
    </div>

    <!-- Hire Me Button Section -->
    <div class="mt-8">
      <a routerLink="/contacts">
        <button type="button" class="py-2 px-4 bg-red-600 text-white rounded-full hover:bg-green-500 transform transition-all duration-200">
          Hire me
        </button>
      </a>
    </div>    
  </div>
</div>
