<!-- Page Wrapper with Flexbox Layout -->
<div class="flex flex-col min-h-screen">

  <!-- Navbar (Sticky at Top) -->
  <nav class="sticky top-0 w-full z-50 bg-gradient-to-r from-indigo-500 via-purple-600 to-pink-600 shadow-md">
    <div class="container mx-auto flex items-center justify-between px-4 py-3">
      <!-- Logo -->
      <a class="flex items-center space-x-2" routerLink="/">
        <img src="../assets/logo1.png" alt="Logo" class="w-28 h-10 rounded-full" />
      </a>

      <!-- Hamburger Icon for Mobile -->
      <button class="lg:hidden text-white focus:outline-none" (click)="toggleMobileMenu()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>

      <!-- Desktop Navbar Links -->
      <div class="hidden lg:flex space-x-6">
        <a class="nav-link" routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Home</a>
        <a class="nav-link" routerLink="/about" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">About</a>
        <a class="nav-link" routerLink="/experience" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Experience</a>
        <a class="nav-link" routerLink="/works" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Works</a>
        <a class="nav-link" routerLink="/contacts" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Contacts</a>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMobileMenuOpen" class="lg:hidden bg-white shadow-md absolute w-full">
      <div class="flex flex-col space-y-2 p-4">
        <a class="nav-link-mobile" routerLink="/" routerLinkActive="active-link-mobile" [routerLinkActiveOptions]="{ exact: true }" (click)="toggleMobileMenu()">Home</a>
        <a class="nav-link-mobile" routerLink="/about" routerLinkActive="active-link-mobile" [routerLinkActiveOptions]="{ exact: true }" (click)="toggleMobileMenu()">About</a>
        <a class="nav-link-mobile" routerLink="/experience" routerLinkActive="active-link-mobile" [routerLinkActiveOptions]="{ exact: true }" (click)="toggleMobileMenu()">Experience</a>
        <a class="nav-link-mobile" routerLink="/works" routerLinkActive="active-link-mobile" [routerLinkActiveOptions]="{ exact: true }" (click)="toggleMobileMenu()">Works</a>
        <a class="nav-link-mobile" routerLink="/contacts" routerLinkActive="active-link-mobile" [routerLinkActiveOptions]="{ exact: true }" (click)="toggleMobileMenu()">Contacts</a>
      </div>
    </div>
  </nav>

  <!-- Main Content Area (Scrollable) -->
  <main class="flex-grow overflow-y-auto">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer (Sticky at Bottom) -->
  <footer class="sticky bottom-0 bg-gray-800 text-gray-400 text-center py-1 mt-auto">
   
      <p class="text-sm">
        Designed and Developed by <span class="text-white font-semibold">Ritesh</span>
      </p>
      <p class="text-xs">
        Â© {{ currentYear }} Ritesh Kumar. All Rights Reserved.
      </p>

  </footer>
</div>
