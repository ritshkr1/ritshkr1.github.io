<div class="container-fluid">
  <nav class="navbar navbar-light bg-light sticky top-0 w-full z-50 bg-white shadow-md">
    <div class="container-fluid flex items-center justify-between w-full px-4">
      <!-- Logo -->
      <a class="navbar-brand title" routerLink="/">
        <img
          src="../assets/logo1.png"
          alt="Logo"
          width="150"
          height="40"
          class="d-inline-block align-text-top"
        />
      </a>

      <!-- Navbar Links: These should be hidden on small screens (mobile) and shown on large screens -->
      <div class="hidden lg:flex items-center space-x-6 lg:space-x-8">
        <a class="navbar-brand nav-content text-lg font-semibold text-gray-700 hover:text-gray-900 px-2" routerLink="/">
          Home
        </a>
        <a class="navbar-brand nav-content text-lg font-semibold text-gray-700 hover:text-gray-900 px-2" routerLink="/about">
          About
        </a>
        <a class="navbar-brand nav-content text-lg font-semibold text-gray-700 hover:text-gray-900 px-2" routerLink="/experience">
          Experience
        </a>
        <a class="navbar-brand nav-content text-lg font-semibold text-gray-700 hover:text-gray-900 px-2"  routerLink="/works">
          Works
        </a>
        <a class="navbar-brand nav-content text-lg font-semibold text-gray-700 hover:text-gray-900 px-2" routerLink="/contacts">
          Contacts
        </a>
      </div>

      <!-- Mobile Hamburger Menu Button: Visible only on small screens (mobile) -->
      <button
        class="lg:hidden text-gray-700 focus:outline-none"
        (click)="toggleMobileMenu()"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </nav>

  <!-- Mobile Menu (Only visible when isMobileMenuOpen is true) -->
  <div *ngIf="isMobileMenuOpen" class="lg:hidden bg-white shadow-md absolute top-16 right-0 w-full z-20 p-6">
    <div class="flex flex-col space-y-4">
      <a class="navbar-brand nav-content text-lg font-semibold text-gray-700 hover:text-gray-900 px-2" 
         routerLink="/" (click)="toggleMobileMenu()">
        Home
      </a>
      <a class="navbar-brand nav-content text-lg font-semibold text-gray-700 hover:text-gray-900 px-2" 
         routerLink="/about" (click)="toggleMobileMenu()">
        About
      </a>
      <a class="navbar-brand nav-content text-lg font-semibold text-gray-700 hover:text-gray-900 px-2" 
          routerLink="/experience" (click)="toggleMobileMenu()">
        Experience
      </a>
      <a class="navbar-brand nav-content text-lg font-semibold text-gray-700 hover:text-gray-900 px-2" 
       routerLink="/works" (click)="toggleMobileMenu()">
        Works
      </a>
      <a class="navbar-brand nav-content text-lg font-semibold text-gray-700 hover:text-gray-900 px-2" 
         routerLink="/contacts" (click)="toggleMobileMenu()">
        Contacts
      </a>
    </div>
  </div>
</div>

<!-- Body -->
<div class="pt-20">
  <router-outlet></router-outlet>
</div>
