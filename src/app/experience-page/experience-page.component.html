<div class="max-w-7xl mx-auto px-6 py-12">
    <h2 class="text-3xl font-extrabold text-gray-900 text-center">Experience</h2>
    <div class="mt-8 relative">
      <!-- Timeline Line (On the left side) -->
      <div class="absolute left-4 top-0 bottom-0 bg-gray-300 w-0.5"></div>
      
      <!-- Timeline Items -->
      <div *ngFor="let job of experiences; let i = index" class="relative mb-12">
        
        <!-- Timeline Circle (Positioned on the left of each job) -->
        <div class="absolute left-4 transform -translate-x-1/2 top-1/2 -translate-y-1/2">
          <div class="h-4 w-4 bg-blue-500 rounded-full border-2 border-white"></div>
        </div>
        
        <!-- Job Entry Content (Content on the right of the line) -->
        <div class="flex items-start space-x-4 pl-12">
          <!-- Job Info -->
          <div class="flex-1">
            <h3 class="text-xl font-semibold text-gray-800">{{ job.title }}</h3>
            <p class="text-sm text-gray-600">{{ job.company }} | <span class="font-medium text-gray-700">{{ job.location }}</span></p>
            <p class="text-sm text-gray-500">{{ job.duration }}</p>
          </div>
        </div>
  
        <!-- Job Description -->
        <p class="mt-3 text-base text-gray-700 pl-12">{{ job.description }}</p>
  
        <!-- Technologies used -->
        <div class="mt-3 flex flex-wrap pl-12 space-x-4">
          <span *ngFor="let tech of job.technologies" class="px-3 py-1 text-sm font-medium text-gray-700 bg-gray-200 rounded-full mt-2">
            {{ tech }}
          </span>
        </div>
      </div>
    </div>
  </div>
