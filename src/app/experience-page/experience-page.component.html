<div class="max-w-6xl mx-auto px-6 py-12">
  <h2 class="text-4xl font-bold text-gray-900 text-center mb-12">Experience</h2>

  <div class="relative">
    <!-- Timeline Line (Always on the Left) -->
    <div class="absolute left-4 top-0 bottom-0 w-1 bg-gray-300"></div>

    <!-- Timeline Items -->
    <div *ngFor="let job of experiences" class="relative flex items-start space-x-8 mb-12">
      
      <!-- Timeline Circle -->
      <div class="absolute left-3 top-6 h-4 w-4 bg-blue-500 rounded-full border-2 border-white"></div>

      <!-- Job Card (Always on Right) -->
      <div class="ml-12 w-full sm:w-3/4 bg-white shadow-md rounded-lg p-4 hover:shadow-lg transition duration-300">
        <h3 class="text-2xl font-semibold text-gray-800">{{ job.title }}</h3>
        <p class="text-sm text-gray-600 mt-1">
          {{ job.company }} | 
          <span class="font-medium text-gray-700">{{ job.location }}</span>
        </p>
        <p class="text-sm text-gray-500">{{ job.duration }}</p>

        <p class="mt-4 text-base text-gray-700 leading-relaxed">
          {{ job.description }}
        </p>

        <!-- Technologies Used -->
        <div class="mt-4 flex flex-wrap gap-2">
          <span *ngFor="let tech of job.technologies" 
                class="px-3 py-1 text-sm font-medium text-blue-700 bg-blue-100 rounded-full hover:bg-blue-200 transition">
            {{ tech }}
          </span>
        </div>

        <!-- Professional Projects Section -->
        <div *ngIf="job.projects && job.projects.length > 0" class="mt-6">
          <h4 class="text-lg font-semibold text-gray-800">Professional Projects</h4>
          <div class="mt-2 space-y-4">
            <div *ngFor="let project of job.projects" class="bg-gray-100 p-4 rounded-lg shadow-sm">
              <h5 class="text-md font-semibold text-gray-900">{{ project.name }}</h5>
              <p class="text-sm text-gray-600">{{ project.description }}</p>

              <!-- Project Technologies -->
              <div class="mt-2 flex flex-wrap gap-2">
                <span *ngFor="let tech of project.technologies" 
                      class="px-3 py-1 text-xs font-medium text-green-700 bg-green-100 rounded-full hover:bg-green-200 transition">
                  {{ tech }}
                </span>
              </div>
            </div>
          </div>
        </div> 

      </div>
    </div>
  </div>
</div>
