<div class="max-w-7xl mx-auto px-6 py-12">
    <h2 class="text-3xl font-extrabold text-gray-900 text-center">My Works</h2>
    
    <div class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Project Items -->
      <div *ngFor="let project of projects" class="relative bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
        
        <!-- Project Image -->
        <div class="relative w-full h-48 overflow-hidden rounded-t-lg">
          <img class="w-full h-full object-cover" [src]="project.image" alt="{{ project.title }} screenshot" />
        </div>
        
        <!-- Card Content -->
        <div class="p-6">
          <!-- Project Title -->
          <h3 class="text-xl font-semibold text-gray-800">{{ project.title }}</h3>
          
          <!-- Project Description -->
          <p class="text-sm text-gray-600 mt-2">{{ project.description }}</p>
          
          <!-- Technologies Used -->
          <div class="mt-4 flex flex-wrap space-x-3">
            <span *ngFor="let tech of project.technologies" class="px-3 py-1 text-sm font-medium text-gray-700 bg-gray-200 rounded-full mt-2">
              {{ tech }}
            </span>
          </div>
  
          <!-- Project Link (if applicable) -->
          <div *ngIf="project.link" class="mt-6">
            <a href="{{ project.link }}" target="_blank" class="text-blue-500 hover:underline text-sm">View Project on GitHub</a>
          </div>
  
          <!-- Live Demo Link (if applicable) -->
          <div *ngIf="project.liveDemoLink" class="mt-2">
            <a href="{{ project.liveDemoLink }}" target="_blank" class="text-green-500 hover:underline text-sm">View Live Demo</a>
          </div>
        </div>
      </div>
    </div>
  </div>
