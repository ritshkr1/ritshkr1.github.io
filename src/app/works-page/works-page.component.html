<div class="max-w-7xl mx-auto px-6 py-12">
  <h2 class="text-3xl font-extrabold text-gray-900 text-center">Works</h2>

  <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Project Items -->
      <div *ngFor="let project of projects" 
          class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden flex flex-col">
          
          <!-- Project Image -->
          <div class="relative w-full h-56">
              <img class="w-full h-full object-scale-down" [src]="project.image" alt="{{ project.title }} screenshot" />
          </div>

          <!-- Card Content -->
          <div class="p-6 flex flex-col flex-grow">
              <!-- Project Title -->
              <h3 class="text-xl font-semibold text-gray-800">{{ project.title }}</h3>

              <!-- Project Description -->
              <p class="text-sm text-gray-600 mt-2 flex-grow">{{ project.description }}</p>

              <!-- Technologies Used -->
              <div class="mt-4 flex flex-wrap gap-2">
                  <span *ngFor="let tech of project.technologies" 
                      class="px-3 py-1 text-sm font-medium text-gray-700 bg-gray-200 rounded-full">
                      {{ tech }}
                  </span>
              </div>

              <!-- Links -->
              <div class="mt-6 space-y-2">
                  <a *ngIf="project.link" href="{{ project.link }}" target="_blank" 
                      class="text-blue-500 hover:underline text-sm flex items-center">
                      ðŸ”— View on GitHub
                  </a>
                  <a *ngIf="project.liveDemoLink" href="{{ project.liveDemoLink }}" target="_blank" 
                      class="text-green-500 hover:underline text-sm flex items-center">
                      ðŸš€ Live Demo
                  </a>
              </div>
          </div>
      </div>
  </div>
</div>
